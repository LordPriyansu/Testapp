<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - TestApp</title>
<style>
body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
.card { background: white; padding: 30px; border-radius: 10px; width: 300px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
input { width: 90%; padding: 10px; margin: 10px 0; }
button { padding: 10px 20px; width: 100%; background: #007bff; color: white; border: none; cursor: pointer; }
</style>
</head>
<body>
<div class="card">
<h2>TestApp Login</h2>
<input id="user" placeholder="Username"><br>
<input id="pass" placeholder="Password" type="password"><br>
<button onclick="login()">Login</button>
</div>
<script>
function login(){
if(user.value==="gfuser" && pass.value==="1234") window.location="home.html";
else if(user.value==="admin" && pass.value==="9999") window.location="admin.html";
else alert("Wrong login");
}
</script>
</body>
</html>
