<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<style>
 body{font-family:Arial; padding:20px;}
 input,textarea,select{width:300px; padding:8px; margin:5px 0;}
 button{padding:10px; margin-top:10px; cursor:pointer;}
</style>
</head>
<body>

<h1>Admin Panel</h1>

<!-- CREATE TEST -->
<h3>Create New Test</h3>
<input id="testName" placeholder="Test Name"><br>

<!-- TIMER SELECTOR -->
<select id="timerSelect">
  <option value="1">1 Minute</option>
  <option value="5" selected>5 Minutes (Default)</option>
  <option value="10">10 Minutes</option>
  <option value="15">15 Minutes</option>
  <option value="20">20 Minutes</option>
  <option value="30">30 Minutes</option>
  <option value="45">45 Minutes</option>
  <option value="60">60 Minutes</option>
</select><br>

<button onclick="createTest()">Create Test</button>

<!-- DELETE TEST -->
<h3>Delete Test</h3>
<select id="deleteSelect"></select><br>
<button onclick="deleteTest()" style="background:#ff4444;color:white;">Delete Test</button>

<!-- ADD QUESTION -->
<h3>Add Question</h3>
<select id="testSelect"></select><br>

<textarea id="qText" placeholder="Question"></textarea><br>
<input id="opt1" placeholder="Option 1"><br>
<input id="opt2" placeholder="Option 2"><br>
<input id="opt3" placeholder="Option 3"><br>
<input id="opt4" placeholder="Option 4"><br>
<input id="correct" placeholder="Correct Answer"><br>

<button onclick="addQuestion()">Add Question</button>

<script src="script.js"></script>
<script>
  loadAdminTestList();
</script>

</body>
</html>
