<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestApp - Test</title>
    <style>
        body { font-family: Arial; margin: 50px; }
        .question { margin-bottom: 20px; }
        button { padding: 10px 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>TestApp - Your Test</h1>
    <div id="testContainer"></div>
    <button onclick="submitTest()">Submit Test</button>

    <script>
        const questions = [
            {question: "What is 2+2?", options: ["2","3","4","5"], answer: "4"},
            {question: "What is the capital of India?", options: ["Delhi","Mumbai","Kolkata","Chennai"], answer: "Delhi"},
            {question: "Which planet is known as Red Planet?", options: ["Earth","Mars","Jupiter","Venus"], answer: "Mars"}
        ];

        const container = document.getElementById('testContainer');

        questions.forEach((q, index) => {
            const div = document.createElement('div');
            div.className = 'question';
            div.innerHTML = `<b>Q${index+1}: ${q.question}</b><br>`;
            q.options.forEach(opt => {
                div.innerHTML += `<input type="radio" name="q${index}" value="${opt}"> ${opt}<br>`;
            });
            container.appendChild(div);
        });

        function submitTest() {
            let score = 0;
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if(selected && selected.value === q.answer) score++;
            });
            alert(`Test Submitted! Your score is ${score} out of ${questions.length}`);
        }
    </script>
</body>
</html>
